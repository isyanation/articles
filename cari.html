---
layout: search
title: "Cari Artikel"
subtitle: "Cari artikel tentang Isyana di situs ini."
---

<form action="/cari.html" method="get">
  <label for="search-box">Cari</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="js/lunr.min.js"></script>
<script src="js/cari.js"></script>
<script id="dsq-count-scr" src="//isyanationblog.disqus.com/count.js" async="async"></script>
